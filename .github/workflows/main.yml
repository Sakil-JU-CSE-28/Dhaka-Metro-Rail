name: Sample Workflow

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Java JDK
      uses: actions/setup-java@v4.0.0
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build with Gradle
      run: ./DhakaMetroRail/gradlew.bat test
      working-directory: DhakaMetroRail/app/src/test/java/com/example/dhaka_metro_rail
