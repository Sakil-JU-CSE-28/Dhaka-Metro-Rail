name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      working-directory: DhakaMetroRail/app/src/test/java/com/example/dhaka_metro_rail
      run: chmod +x gradlew
    - name: Build with Gradle
      working-directory: DhakaMetroRail/app/src/test/java/com/example/dhaka_metro_rail
      run: ./gradlew build
